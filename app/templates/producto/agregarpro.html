<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='agregarpro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <title>Agregar productos</title>
</head>

<body>
    <div class="encabezadologin">
        <img src="{{url_for('static', filename='imagenes/Logo.png') }}" height="120px">
        <a class="bx" href="{{url_for('cliente.paneladmini')}}"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
          </svg> Volver</a>


    </div>
    <div class="con">
        <div class="agrega">
            <div class="titulo">AGREGAR PRODUCTOS </div>
            <form method="post" action="{{url_for('produc.add')}}" enctype="multipart/form-data">
                <div class="nombre"> Nombre producto: </div>
                <input class="inp" type="text" name="Nombre" required>
                <div class="nombre"> Precio: </div>
                <input class="inp" type="text" name="Precio" required>
                <div class="nombre">Cantidad:</div>
                <input class="inp" type="text" name="Cantidad" required> 
                <div class="nombre">Imagen:</div>
                <input class="inp" type="file" name="Imagen" accept="image/*" required><br>
                <button class="bt">Ingresar</button>
            </form>
        </div>

        <div class="lista">
            <h2>LISTA DE PRODUCTOS</h2>
            <table class="table">
                <thead >
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Imagen</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in data %}
                        <form action="{{ url_for ('produc.acciones') }}" method="POST">
                            <input type="hidden" name="idproductos" value="{{producto.idproducto}}" >
                            <td><input type="text" name="Nombre" value="{{producto.NombreProducto}}"></td>
                            <td><input type="text" name="Precio" value="{{producto.PrecioProducto}}"></td>
                            <td><input type="number" name="Cantidad"  value="{{producto.Cantidad}}"></td>
                            <td><input type="text" name="Imagen"  value="{{producto.Imagenes}}"></td>

                            <td><button value="Editar" name="fopcion" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                              </svg></button></td>
                             <td><button value="Eliminar" name="fopcion" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                              </svg></button>
                            </td>
                        </form>
                    </tbody>
                    <div>
                        <img style="width: 20px; height: 20px;" src="{{url_for('static',filename='imagenes/'+ producto.Imagenes)}}" alt="">
                    </div>
                    {% endfor %} 
            </table>
        </div>
    </div>
    




</body>

</html>
